<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <header>
        <h1>Formularios</h1>
        <nav>
            <ul>
                <li><a href="index.html">Voltar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contatos</h2>
            <form action="">
                <fieldset>
                    <legend>Formulario de Contato</legend>
                    <!-- informacoes -->
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" name="nome"> <br><br>
                    <!-- Mensagens -->
                    <label for="mensagem">Mensagem? </label><br>
                    <textarea name="mensagem" id="mensagem"></textarea><br><br>
                    <!-- Assuntos -->
                    <label for="assunto">Assunto</label>
                    <select name="assunto" id="assunto">
                        <option value="duvida">Duvida</option>
                        <option value="sugestao">Sugestao</option>
                    </select><br><br>

                    <button type="submit">Enviar</button>
                </fieldset>
            </form>

            <aside>
                <h2>Dica de Codigo</h2>
                <pre><code>console.log("Ola, Mundo");</code></pre>
                <mark>Esse texto esta destacado</mark>

                <blockquote cite="https://developer.mozilla.org">
                    Fundamentos Html
                </blockquote>
                <cite>MDN Web Docs</cite>
            </aside>
            <address>
                Contato: Lenizio27@gmail.com
            </address>

            <details>
                <summary>Ver mais infomacoes</summary>
                <p>Info Adicionais</p>
            </details>

            <progress value="70" max="100">70%</progress>
            <meter value="0.7">70%</meter>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Lenizio. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
